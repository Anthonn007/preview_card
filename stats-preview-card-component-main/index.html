<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
<body>
  <main>
    <article>
      <div class="content">
        <section class="section1">
          <div class="section-img">
          </div>
        </section>

        <section>
          <div class="section2">
            <div class="info">
              <h1>
                Get <b>insights</b> that help your business grow.
              </h1>

              <p>
                Discover the benefits of data analytics and make better deciscions 
                regarding revenue, customer experience, and overall efficiency.
              </p>
            </div>

            <div class="statistics">
              <div class="result">
                <h2>
                  10k+
                </h2>

                <p>
                  COMPANIES
                </p>
              </div>

              <div class="result">
                <h2>
                  314
                </h2>

                <p>
                  TEMPLATES
                </p>
              </div>

              <div class="result">
                <h2>
                  12M+
                </h2>

                <p>
                  QUERIES
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Anthonn007" target="_blank">Anthony Urbaez</a>.
  </footer>
</body>
</html>
